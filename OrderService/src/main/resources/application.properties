spring.application.name=orderservice
server.port=8084

spring.datasource.url=jdbc:postgresql://order-db:5432/orderdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.rabbitmq.orderPlacementQueue=user.to.order.queue

user-service.url=http://userservice:8081
restaurant-service.url=http://restaurantservice:8083
fooditem-service.url=http://fooditemservice:8082
