spring:
  application:
    name: fooditem-service

  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: fooditemdb
      auto-index-creation: true

  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest


server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
