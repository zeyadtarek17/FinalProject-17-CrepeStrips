apiVersion: v1
kind: Service
metadata:
  name: order-db
  namespace: crepestrips
spec:
  ports:
    - port: 5432
  clusterIP: None
  selector:
    app: order-db

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db
  namespace: crepestrips
spec:
  serviceName: "order-db"
  replicas: 1
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "orderservice"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: order-secret
              key: SPRING_DATASOURCE_PASSWORD
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
