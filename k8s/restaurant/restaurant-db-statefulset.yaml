apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: restaurant-db
  namespace: crepestrips
spec:
  selector:
    matchLabels:
      app: restaurant-db
  serviceName: restaurant-db
  replicas: 1
  template:
    metadata:
      labels:
        app: restaurant-db
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
