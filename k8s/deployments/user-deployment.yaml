apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: crepestrips
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: <your-dockerhub>/userservice:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: user-config
        - secretRef:
            name: user-secret
