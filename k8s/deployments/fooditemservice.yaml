apiVersion: apps/v1
kind: Deployment
metadata:
  name: fooditemservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fooditemservice
  template:
    metadata:
      labels:
        app: fooditemservice
    spec:
      containers:
      - name: fooditemservice
        image: zeyadtarek17/fooditemservice
        ports:
        - containerPort: 8080
        env:
          - name: SPRING_DATA_MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: SPRING_MONGO_URI

          # Override RabbitMQ host and port
          - name: SPRING_RABBITMQ_HOST
            value: "rabbitmq"
          - name: SPRING_RABBITMQ_PORT
            value: "5672"
