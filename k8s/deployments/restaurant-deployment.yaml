apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-deployment
  namespace: crepestrips
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
      - name: restaurant-service
        image: zeyadtarek17/restaurantservice:latest
        ports:
        - containerPort: 8083
        envFrom:
        - configMapRef:
            name: restaurant-config
        - secretRef:
            name: restaurant-secret
