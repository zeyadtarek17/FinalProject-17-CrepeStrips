apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
      - name: userservice
        image: zeyadtarek17/userservice
        ports:
        - containerPort: 8080